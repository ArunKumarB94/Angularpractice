<!DOCTYPE html>
<html lang="en-us" ng-app="nApp">
    <head>
        <title>Introduction to AngularJS</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body
            {
                font-size: 1.1em;
            }
        </style>
        
        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.8.2/angular.min.js"></script>
        <script src="//code.angularjs.org/1.8.2/angular-messages.js"></script>

        <script src="app1.js"></script>
    </head>
    <body>

        <header>
			<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="/">AngularJS</a>
				</div>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="#"><i class="fa fa-home"></i> Home</a></li>
				</ul>
			</div>
			</nav>
		</header>

        <div class="container">

			<div ng-controller="mController">
                
                <h1>Hello {{name}}!</h1>
                <!-- <form name="myForm">
                   
                       <label>
                        Enter password:
                        <input type="password" ng-model="field" name="myField" required minlength="5" />
                      </label>
                      <div ng-messages="myForm.myField.$error" >
                        <div class ="alert alert-danger" ng-message="required">Please enter a value for this field.</div>
                        <div class ="alert alert-danger" ng-message="minlength">This field cannot be too short.</div>
                      </div> 
                      
                     </form>
                      -->
                <div>
                    <label>What is your twitter handle</label>
                    <input type="text" ng-model="handle"/>

                    <h1>twitter.com/{{lowerhandle()}}</h1>
                </div>
                <div class="alert" ng-class="{'alert-warning': handle.length < characters,'alert-danger': handle.length > characters}" ng-show="handle.length !== characters">
                    <div ng-show="handle.length < characters">
                        You have less than 5 characters
                    </div>
                    <div ng-show="handle.length > characters">
                        You have greater than 5 characters
                    </div>
                </div>
                <h3>Rules</h3>
                <ul>
                    <li ng-repeat="rule in rules">
                        {{rule.rulename}}
                    </li>
                </ul>
            </div>
            
		</div>

    </body>
</html>
